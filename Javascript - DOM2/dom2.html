<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF- 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 2</title>
</head>
<body>
    <h1>Choose Link</h1>
    <form action="">
        <select name="myLink" id="myLink" onchange="link()">
            <option value="">Choose Link</option>
            <option value="https://www.google.com/">Google</option>
            <option value="https://www.instagram.com/">instagran</option>
            <option value="https://www.youtube.com/">youtube</option>
            <option value="https://www.facebook.com/">facebook</option>
        </select>
    </form>

    <script type="text/javascript">
        function link(){
            var link = document.getElementById("myLink").value;

            document.location.href = link;
           }
    </script>
</body>
</html>
